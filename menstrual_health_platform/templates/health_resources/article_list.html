<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Health Articles</title>
    <!-- Include your CSS framework (Bootstrap, Tailwind, etc.) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Menstrual Health Articles</h1>

        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">
                    <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
                    <small class="text-muted">By {{ article.author }}</small>
                    <small class="text-muted"> - {{ article.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Include your JavaScript framework (jQuery, Bootstrap, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
